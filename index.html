<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="image">
        
        <img src="images/batman-batman-logo-minimalism-portrait-display-wallpaper-preview.jpg" >
        <div class="logo">
            <img class="odin-lined" src="images/odin-lined.png" alt=""></div>
    </div>
    <div class="form-section">
    <div class="header">
        <h1>WELCOME TO MY WEB PAGE</h1>
    </div>
    <div class="form">
        <form action="">
            <div class="left">
            <div class="first-name">
                <label for="first-name">FIRST NAME</label>
                <input type="text" for="first-name" required>
            </div><div class="email">
                <label for="email">EMAIL</label>
                <input type="email" for="email" required>
            </div><div class="pass">
                <label for="pass">PASSWORD</label>
                <input type="password" for="pass" required>
            </div>
                
            </div>
            <div class="right">
                <div class="last-name">
                <label for="last-name">LAST NAME</label>
                <input type="text">
            </div><div class="phone">
                <label for="phone">PHONE</label>
                <input type="number" for="first-name" minlength="10" maxlength="10" required>
            </div><div class="cpass">
                <label for="cpass">CONFIRM PASSWORD</label>
                <input type="password" for="cpass" required>
            </div>
            </div>
        </form>
    </div>
    <div class="submit">
        <button type="submit" >
            CREATE ACCOUNT
        </button>
        <span>Already have an account? <a href="login-page">LOG IN</a> </span>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
